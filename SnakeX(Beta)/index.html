<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <title>SnakeX Game</title>
</head>
<body>
    <div id = "container">
        <div id = "canvasContainer">
            <canvas id = "canvas" height = "720" width = "800"></canvas>
        </div>
        <div id = "gameUI">
            <div>
                <label>Score: </label>
                <span id = "score"></span>
            </div>
            <div>
                <label>Game speed:</label>
                <span id = "gameSpeed"></span>
            </div>
            <div id = "buttons">
                <div>
                    <div>
                        <button class = "uiButtons" id = "pause">Pause</button>
                        <button class = "uiButtons" id = "play">Play</button>
                    </div>
                    <div>
                        <button class = "uiButtons" id = "save">Save</button>
                        <div>
                            <label>load: </label>
                            <input class = "uiButtons" type = "file">
                        </div>
                        <div id = "saveLoadSuccessful"></div>
                    </div>
                </div>
                <button class = "uiButtons" id = "quiet">Quiet</button>
            </div>
        </div>
    </div>
    <div id = "asset-part">
        <img class = "assets" src = "images/happyHeadLeft.png">
        <img class = "assets" src = "images/happyHeadRight.png">
        <img class = "assets" src = "images/happyHeadDown.png">
        <img class = "assets" src = "images/happyHeadTop.png">
        <img class = "assets" src = "images/tailBlock.png">
        <img class = "assets" src = "images/egg.png">
    </div>
    <script src = "scripts/snake.js"></script>
    <script src = "scripts/uiButtons.js"></script>
    <script src = "scripts/saveLoadButtons.js"></script>
</body>
</html>
